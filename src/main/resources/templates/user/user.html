    <meta charset="UTF-8">
    <title>User page</title>

<body>

<nav class="navbar navbar-dark bg-dark text-white">
    <div class="container-fluid">
                <div class="navbar-header">
                    <h5 th:text="${user.name} + ' with roles: ' + ${user.getStringRoles()}"/>
                </div>
        <div class="nav navbar-nav navbar-right">
            <li>
                <form th:action="@{/auth/logout}" th:method="POST">
                    <input type="submit" class="btn btn-primary btn-lg btn-block" th:value="Logout" />
                </form>
            </li>
        </div>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">

        <div class="col-2" style="padding: 0;padding-top: 15px;">
            <ul class="nav nav-pills flex-column">
                <li class="nav-item" sec:authorize="hasRole('ROLE_ADMIN')">
                    <a class="nav-link" href="/admin/">Admin</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active">User</a>
                </li>
            </ul>
        </div>


        <div class="col-10 bg-light">
            <div class="tab-content" style="padding-top: 15px; height: 100vh">

                <div class="tab-pane fade show active">
                    <h2>User information-page</h2>
                    <div class="card">
                        <h5 div class="card-header">
                            About user
                        </h5>
                        <div class="card-body text-center">
                            <table class="table table-striped">
                                <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>First Name</th>
                                    <th>Last Name</th>
                                    <th>Email</th>
                                    <th>Role</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr>
                                    <td th:text="${user.getId()}"/>
                                    <td th:text="${user.getName()}"/>
                                    <td th:text="${user.getLast_name()}"/>
                                    <td th:text="${user.getEmail()}"/>
                                    <td th:text="${user.getStringRoles()}"/>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
