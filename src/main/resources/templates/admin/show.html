<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Найденный пользователь</title>
</head>
<body>

<form th:action="@{/auth/logout}" th:method="POST">
    <input type="submit" th:value="Logout" />
</form>

<div>
    <table>
        <tr>
            <th>Id</th>
            <th>Имя</th>
            <th>Фамилия</th>
            <th>Почтовый ящик</th>
            <th>Пароль</th>

        </tr>
        <tr>
            <td th:text="${user.getId()}">Id</td>
            <td th:text="${user.getName()}">Имя</td>
            <td th:text="${user.getLast_name()}">Фамилия</td>
            <td th:text="${user.getEmail()}">Почтовый ящик</td>
            <td th:text="${user.getPassword()}">Пароль</td>
            <td>
                <form th:action="@{/edit/{id}(id=${user.id})}" th:object="${user}">
                    <button style="background:#bfe3ef" type="submit">Изменить</button>
                </form>
            </td>
            <td>
                <form th:action="@{/delete(id=${user.id})}" th:object="${user}">
                    <input type="hidden" name="id" th:value="${user.id}">
                    <button style="background:#f3bfae" type="submit">Удалить</button>
                </form>
            </td>

        </tr>
    </table>
    <br/>
    <form th:action="@{/}">
        <button style="background:#f3bfae" type="submit">Назад к списку пользователей</button>
    </form>
</div>
</body>
</html>
