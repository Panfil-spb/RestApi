<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Добавить пользователя</title>
</head>
<body>
<form th:action="@{/auth/logout}" th:method="POST">
    <input type="submit" th:value="Logout" />
</form>
<h2>Добавить пользователя</h2>
<div>
    <form th:action="@{/admin/add}" th:object="${user}" method="post">
        <fieldset>
            <legend>Данные пользователя</legend>
            <p>
                <label th:for="name">Имя</label>
                <input type="text" name="name" th:id="name" th:value="${user.getName()}">
                <div style="color:indianred" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name error</div>
            </p>
            <p>
                <label th:for="last_name">Фамилия</label>
                <input type="text" name="last_name" th:id="last_name" th:value="${user.getLast_name()}"><br/>
                <div style="color:indianred" th:if="${#fields.hasErrors('last_name')}" th:errors="*{last_name}">last_name error</div>
            </p>
            <p>
                <label th:for="email">Почтовый ящик</label>
                <input type="text" name="email" th:id="email" th:value="${user.getEmail()}"><br/>
                <div style="color:indianred" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email error</div>
            </p>
            <p>
                <label th:for="password">Пароль</label>
                <input type="text" name="password" th:id="password" th:value="${user.getPassword()}"><br/>
            <div style="color:indianred" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password error</div>
            </p>
        </fieldset>
        <p>
        <button style="background:#bfe3ef" type="submit">Сохранить пользователя</button>
    </form>
    <br/>
    <form th:action="@{/}">
        <button style="background:#f3bfae" type="submit" class="btn btn-outline-danger">Назад к списку пользователей</button>
    </form>
</div>
</body>
</html>
